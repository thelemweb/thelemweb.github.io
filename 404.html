<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>LEMâ„¢ - 404</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --bg: #000000;
  --glass: rgba(255, 255, 255, 0.02);
  --glass-border: rgba(255, 255, 255, 0.1);
  --primary: #ffffff;
  --text: #ffffff;
  --text-muted: #888888;
  --font-main: 'Outfit', sans-serif;
  --ease-out: cubic-bezier(0.23, 1, 0.32, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background-color: var(--bg);
  color: var(--text);
  font-family: var(--font-main);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.bg-effects {
  position: fixed;
  inset: 0;
  z-index: -1;
  background: radial-gradient(circle at 50% 50%, #111111 0%, #000000 100%);
}

.grid-overlay {
  position: absolute;
  inset: 0;
  background-image: 
    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), 
    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  mask-image: radial-gradient(circle at 50% 50%, black 30%, transparent 90%);
}

.container { width: min(1200px, 92vw); margin: 0 auto; position: relative; z-index: 2; }

nav { display: flex; justify-content: space-between; align-items: center; padding: 25px 0; }
.brand { display: flex; align-items: center; gap: 12px; text-decoration: none; }
.brand img { width: 40px; height: 40px; border-radius: 12px; border: 1px solid var(--glass-border); transition: 0.4s var(--ease-out); }
.brand span { font-weight: 800; font-size: 1.4rem; color: white; letter-spacing: -0.02em; }

.nav-links { display: flex; gap: 24px; align-items: center; }
.nav-item { color: #ccc; text-decoration: none; font-size: 0.95rem; font-weight: 600; transition: 0.3s; }
.nav-item:hover { color: white; }

.btn-glass { 
  padding: 10px 20px; 
  background: rgba(255,255,255,0.05); 
  border: 1px solid var(--glass-border); 
  border-radius: 100px; 
  color: white; 
  text-decoration: none; 
  font-size: 0.85rem; 
  font-weight: 600; 
  display: inline-flex; 
  align-items: center; 
  gap: 8px; 
  backdrop-filter: blur(10px); 
}

.error-wrap {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding-bottom: 10vh;
}

.glitch-box {
  position: relative;
  margin-bottom: 20px;
}

.error-code {
  font-size: clamp(8rem, 25vw, 15rem);
  font-weight: 900;
  line-height: 0.8;
  letter-spacing: -0.05em;
  background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.1) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  z-index: 1;
}

.error-code::before {
  content: "404";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  color: #ff0055;
  z-index: -1;
  animation: glitch-anim 3s infinite linear alternate-reverse;
  opacity: 0.5;
  filter: blur(2px);
}

.error-code::after {
  content: "404";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  color: #00ffff;
  z-index: -2;
  animation: glitch-anim-2 2s infinite linear alternate-reverse;
  opacity: 0.5;
  filter: blur(2px);
}

h2 {
  font-size: clamp(1.2rem, 4vw, 2.5rem);
  font-weight: 700;
  margin-bottom: 15px;
  background: linear-gradient(90deg, #888, #fff, #888);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-size: 200% auto;
  animation: shine 4s linear infinite;
}

p {
  color: var(--text-muted);
  font-size: 1.1rem;
  margin-bottom: 40px;
  max-width: 450px;
  line-height: 1.6;
}

.btn-primary { 
  padding: 18px 40px; 
  background: #ffffff; 
  color: #000; 
  border-radius: 16px; 
  font-weight: 800; 
  text-decoration: none; 
  transition: all 0.3s var(--ease-out); 
  display: inline-flex; 
  align-items: center; 
  gap: 12px; 
  box-shadow: 0 0 50px rgba(255,255,255,0.1);
}

.btn-primary:hover { 
  transform: translateY(-5px) scale(1.02); 
  box-shadow: 0 15px 50px rgba(255,255,255,0.3); 
}

@keyframes glitch-anim {
  0% { transform: translate(0); }
  20% { transform: translate(-3px, 3px); }
  40% { transform: translate(-3px, -3px); }
  60% { transform: translate(3px, 3px); }
  80% { transform: translate(3px, -3px); }
  100% { transform: translate(0); }
}

@keyframes glitch-anim-2 {
  0% { transform: translate(0); }
  20% { transform: translate(3px, -3px); }
  40% { transform: translate(3px, 3px); }
  60% { transform: translate(-3px, -3px); }
  80% { transform: translate(-3px, 3px); }
  100% { transform: translate(0); }
}

@keyframes shine { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

@media(max-width: 768px) {
  .nav-links { display: none; }
  .error-code { font-size: 10rem; }
}
</style>
</head>
<body>

<div class="bg-effects">
  <div class="grid-overlay"></div>
</div>

<div class="container">
  <nav>
    <a href="index.html" class="brand">
      <img src="https://github.com/TheDevMarcus/lemassets/blob/main/logo.png?raw=true" alt="LEM">
      <span>LEM</span>
    </a>
    <div class="nav-links">
      <a href="presets.html" class="nav-item">Presets</a>
      <a href="scenepacks.html" class="nav-item">Scenepacks</a>
      <a href="https://discord.gg/JRjNm4GxHK" target="_blank" class="btn-glass">
        <i class="fa-brands fa-discord"></i> Discord
      </a>
    </div>
  </nav>

  <main class="error-wrap">
    <div class="glitch-box">
      <div class="error-code">404</div>
    </div>
    <h2>Frame Not Found</h2>
    <p>The Page you're looking for was deleted or not found.</p>
    <a href="index.html" class="btn-primary">
      <i class="fa-solid fa-house-chimney"></i> Back to HQ
    </a>
  </main>
</div>

</body>
</html>
